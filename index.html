<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clientes y Citas</title>
</head>
<body>
    <div class="container" id="app-container">
    <div class="container">
        <h3>Clientes y Citas</h3>
        <form id="client-form">
            <label for="client-name">Nombre del Cliente:</label>
            <input type="text" id="client-name" required>           
            <br><label for="cedula">Cédula:</label>
            <input type="text" id="cedula" required>            
            <br><label for="appointment-date">Fecha de la Cita:</label>
            <input type="date" id="appointment-date" required>
            <br><label for="appointment-time">Hora de la Cita:</label>
            <input type="time" id="appointment-time" required>
            <br><label for="motivo">Motivo:</label>
            <input type="text" id="motivo">
            <br><label for="amount">Monto Pagado:</label>
            <input type="number" id="amount" placeholder="0">
        
            <div class="currency-options">
                <label><input type="radio" name="currency" value="bolivares"> Bolívares</label>
                <label><input type="radio" name="currency" value="dolares"> Dólares</label>
            </div>
            
            <br><label for="whatsapp-number">Número de WhatsApp:</label>
            <input type="text" id="whatsapp-number" placeholder="Ej. 1234567890">
            <button type="button" onclick="openWhatsApp()">Escribir por WhatsApp</button>
            <button type="button" onclick="saveAppointment()">Guardar Cita</button>
        </form>

        <br><br><h3>Citas Pendientes</h3>
        <div id="citas-pendientes"></div>
        <br><div>
        <h3>Citas Cumplidas</h3>
        <div id="citas-cumplidas"></div>
        </div>
        <br><div>
        <h3>Citas Pospuestas</h3>
        <div id="citas-pospuestas"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
